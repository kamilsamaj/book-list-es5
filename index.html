<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        rel="stylesheet"/>
  <link href="custom.css" rel="stylesheet">
  <title>Book List</title>
</head>
<body>
<main class="container">
  <h1>Add Book</h1>
  <p class="u-full-width" id="msg-p">Alert</p>
  <form id="main-form">
    <div>
      <label for="book-title">Title</label>
      <input class="u-full-width" id="book-title" type="text">
    </div>
    <div>
      <label for="author">Author</label>
      <input class="u-full-width" id="author" type="text">
    </div>
    <div>
      <label for="isbn">ISBN</label>
      <input class="u-full-width" id="isbn" type="text">
    </div>
    <div>
      <button class="button button-primary" id="btn-submit">Add book</button>
    </div>

  </form>
  <br>
  <table class="u-full-width">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th></th>
    </tr>
    </thead>
    <tbody id="book-list">

    </tbody>
  </table>
</main>

<script src="app.js"></script>
</body>
</html>
